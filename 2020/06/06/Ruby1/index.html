<h2 id="输入"><a href="#输入" class="headerlink" title="输入"></a>输入</h2><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#一行内读取一个string，删除换行符</span></span><br><span class="line">zhongxu = gets.chomp</span><br><span class="line"></span><br><span class="line"><span class="comment">#一行内读取一个integer</span></span><br><span class="line">k = gets.to_i</span><br><span class="line"></span><br><span class="line"><span class="comment">#一行内读取多个integer</span></span><br><span class="line">N, M = gets.split.map&#123;<span class="params">|a|</span> a.to_i&#125;</span><br><span class="line">N, M = gets.split.map(&amp;<span class="symbol">:to_i</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#一行内读取一个string数组</span></span><br><span class="line">a = gets.split</span><br><span class="line"></span><br><span class="line"><span class="comment">#一行内读取一个integer数组</span></span><br><span class="line">x = gets.split.map&#123;<span class="params">|a|</span> a.to_i&#125;</span><br><span class="line">x = gets.split.map(&amp;<span class="symbol">:to_i</span>)</span><br></pre></td></tr></table></figure>

<h2 id="建立数组"><a href="#建立数组" class="headerlink" title="建立数组"></a>建立数组</h2><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#建立0..n-1为下标的数组</span></span><br><span class="line">s1 =  Array.new(n)</span><br><span class="line"></span><br><span class="line"><span class="comment">#建立0..n-1为下标的integer数组，并初始化为0</span></span><br><span class="line">s2 =  Array.new(n,<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#建立0..h-1, 0..w-1为下标的二维integer数组，并初始化为0</span></span><br><span class="line">s = Array.new(h, Array.new(w, <span class="number">0</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">#建立0..9为下标的set数组，并初始化为包含对应的下标的字符</span></span><br><span class="line">cho = Array.new(<span class="number">10</span>)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="string">"0"</span>..<span class="string">"9"</span> <span class="keyword">do</span></span><br><span class="line">    cho[i.to_i] = Set.new([i])</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#建立0..h+1为下标的string数组，并初始化为“”</span></span><br><span class="line"><span class="comment">#不要对元素使用&lt;&lt;运算符</span></span><br><span class="line">s = Array.new(h + <span class="number">2</span>, <span class="string">""</span>)</span><br></pre></td></tr></table></figure>
